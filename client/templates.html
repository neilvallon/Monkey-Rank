<template name="monkeyForm">
	<div class="row">
		<div class="col-md-4">
			<div id="nameGroup" class="form-group">
			  <label for="name">Name your monkey</label>
			  <input type="text" class="form-control" id="name" placeholder="Clyde">
			</div>

			<div class="row">
				<div class="col-md-6">
					<button id="startMonkeys" class="btn btn-lg btn-default">Run</button>
				</div>
				<div class="col-md-6">
					<a href="/hamlet.txt">Target Text (Hamlet)</a>
				</div>
			</div>
		</div>
		
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="raw">Monkey Babble</label>
						<textarea id="raw" disabled="disabled"></textarea>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="best">Best Monkey</label>
						<textarea id="best" disabled="disabled"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="leaderboard">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Rank</th>
				<th>#</th>
				<th>Name</th>
				<th>Characters</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			{{#each rank monkeys}}
				<tr>
					<td>{{ index }}</td>
					<td>{{ number }}</td>
					<td class="monkeyName">{{ name }}</td>
					<td>{{ score }}</td>
					<td>{{ prettifyDate date }}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
